    <!--Accordion-->

    <section>
        <div class="container-flush container-accordion">
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button bg-dark-green text-light-green" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true"
                            aria-controls="collapseOne">
                            <strong>About</strong>
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="about-section">
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed bg-dark-green text-light-green" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false"
                            aria-controls="collapseTwo">
                            <strong>Newsletter Sign-up</strong>
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <div class="container-fluid container-form">
                                <form>
                                    <div class="label-wrapper text-white">
                                        <div class="row">
                                            <label class="col-12" for="name" id="form-label">Name:</label>
                                        </div>
                                        <div class="row">
                                            <input class="col-12" type="text" id="name" name="name">
                                        </div>
                                    </div>
                                    <div class="label-wrapper text-white">
                                        <div class="row">
                                            <label class="col-12" for="email" id="form-label">Email:</label>
                                        </div>
                                        <div class="row">
                                            <input class="col-12" type="email" id="email" name="email">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="label-wrapper col-6 d-flex justify-content-center text-white">
                                            <input type="radio" id="menu" name="signupType" value="menuUpdates">
                                            <label for="menu">Menu Updates</label>
                                        </div>
                                        <div class="label-wrapper col-6 d-flex justify-content-center text-white">
                                            <input type="radio" id="event" name="signupType" value="eventUpdates">
                                            <label for="event">Event Updates</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="label-wrapper col-12 d-flex justify-content-center text-white">
                                            <input type="radio" id="both" name="signupType" value="both">
                                            <label for="both">Both</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input class="text-light-green bg-dark-green col-12 col-lg-2 offset-lg-10" type="submit"
                                            id="submit-button" value="Sign Me Up">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed bg-dark-green text-light-green" type="button"
                            data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false"
                            aria-controls="collapseThree">
                            <strong>Send Us A Message</strong>
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                        data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="sm-section">
                            <div class="container-fluid container-form">
                                <form>
                                    <div class="label-wrapper text-white col-12">
                                        <div class="row">
                                            <label for="name" id="form-label">Name:</label>
                                        </div>
                                        <div class="row">
                                            <input type="text" id="name" name="name">
                                        </div>
                                    </div>
                                    <div class="label-wrapper text-white col-12">
                                        <div class="row">
                                            <label for="email" id="form-label">Email:</label>
                                        </div>
                                        <div class="row">
                                            <input type="email" id="email" name="email">
                                        </div>
                                    </div>
                                    <div class="label-wrapper text-white col-12">
                                        <div class="row">
                                            <label for="message" id="form-label">Message:</label>
                                        </div>
                                        <div class="row">
                                            <textarea id="message" name="message">Woof!</textarea>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <input class="text-light-green bg-dark-green col-12 col-lg-2 offset-lg-10" type="submit" id="submit-button"
                                            value="Send message">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--End of Accordion-->

                    <i class="fa fa-twitter"></i>
                </a>
            </div>
        </div>
        <div class="row footer-info d-none d-md-flex">
            <div class="col-6 text-light-green bg-black-black">
                <p><strong>Telephone: </strong> 01273 111 111</p>
            </div>
            <div class="col-6 text-light-green bg-black-black">
                <p><strong>Email:</strong> caninecoffee@example.com</p>
            </div>
        </div>

        </div>
    </footer>
